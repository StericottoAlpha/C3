services:
  postgres:
    image: postgres:17-alpine
    container_name: c3-app-postgres
    environment:
      POSTGRES_DB: c3_app_dev
      POSTGRES_USER: c3
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
