{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="flex justify-center">
        <div class="w-full max-w-lg">
            
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                
                <div class="bg-teal-600 text-white px-6 py-4">
                    <h4 class="text-xl font-bold m-0">ユーザー情報</h4>
                </div>
                
                <div class="p-6 space-y-6">
                    
                    <div class="border-b border-gray-200 pb-4">
                        <div class="flex flex-col sm:flex-row">
                            <div class="sm:w-1/3 font-bold text-gray-500 mb-1 sm:mb-0">氏名</div>
                            <div class="sm:w-2/3 text-lg font-medium text-gray-900">{{ full_name }}</div>
                        </div>
                    </div>

                    <div class="border-b border-gray-200 pb-4">
                        <div class="flex flex-col sm:flex-row items-center">
                            <div class="w-full sm:w-1/3 font-bold text-gray-500 mb-1 sm:mb-0">権限</div>
                            <div class="w-full sm:w-2/3">
                                <span class="inline-block bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full">
                                    {{ role }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="border-b border-gray-200 pb-4">
                        <div class="flex flex-col sm:flex-row">
                            <div class="sm:w-1/3 font-bold text-gray-500 mb-1 sm:mb-0">ユーザID</div>
                            <div class="sm:w-2/3 font-mono text-gray-700">{{ user_id }}</div>
                        </div>
                    </div>

                    <div>
                        <div class="flex flex-col sm:flex-row">
                            <div class="sm:w-1/3 font-bold text-gray-500 mb-1 sm:mb-0">所属店舗名</div>
                            <div class="sm:w-2/3 text-gray-900">{{ store_name }}</div>
                        </div>
                    </div>

                    <div class="mt-8 pt-4 border-t border-gray-200">
                        <form action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow transition duration-200 flex justify-center items-center">
                                ログアウト
                            </button>
                        </form>
                    </div>

                </div>
            </div>
            
            <div class="mb-10"></div>
        </div>
    </div>
</div>
{% endblock %}
